<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Buttons</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Assignment 5</h1>
        <h3>Introduction to JavaScript</h3>
        <div class="columns">
            <section id="box1">
                <div id="sun-head">
                    <h4>Sunny Times</h4>
                </div>
                <div id="sun-txt" class="hidden">
                    <p>Here comes the sun</p>
                    <p class="sun1">Sun</p>
                    <p class="sun2">Sun</p>
                    <p class="sun3">Sun</p>
                    <p>Here it comes</p>
                </div>
            </section>
            <section id="box2">
                <h4>Select a Color:</h4>
                <input type="color" id="colorPicker" value="#000000">                
            </section>
            <section id="box3">
                <h4>Image Change</h4>
                <div id="sun-img" class ="">
                    <img src="images/sun.png" alt="Sun">
                </div>
                <div id="moon-img" class="hidden">
                    <img src="images/moon.png" alt="Moon">
                </div>
            </section>
        </div>
        <script src="columns.js"></script>
    </body>
</html>
